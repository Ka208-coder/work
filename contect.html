<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
    }

    h3 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .info-item {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #333;
      flex-wrap: wrap;
    }

    .info-item i {
      margin-right: 10px;
      color: #27ae60;
      min-width: 25px;
      font-size: 18px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    .form input,
    .form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      resize: vertical;
    }

    .form button {
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background-color: #219150;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }

      h3 {
        font-size: 22px;
      }

      .info-item {
        font-size: 15px;
      }

      .form input,
      .form textarea {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .form button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contact Info Card -->
    <div class="card">
      <h3>Contact Us</h3>
      <div class="info">
        <div class="info-item">
          <i class="fas fa-user"></i><span>Kamran Ali</span>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i><span>Kamranali8329@gmail.com</span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i><span>0308 1658329 (WhatsApp)</span>
        </div>
      </div>

      <!-- Contact Form -->
      <form class="form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Map Card -->
    <div class="card map">
      <h3>Our Location</h3>
      <iframe
        src="https://www.google.com/maps?q=Lahore&output=embed"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </div>
</body>
</html>
